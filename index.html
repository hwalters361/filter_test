<!DOCTYPE html>
<html>
<head>
  <title>Audio Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Audio Display</h1>

  <button type="button" id ="stop">Stop</button>
  <br /><br />

  <canvas id="spectrogram" width="800" height="300"></canvas>
  
  <script src="audio_display.js"></script>
</body>
</html>
