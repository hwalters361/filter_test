<!DOCTYPE html>
<html>
<head>
  <title>Audio Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body style="width:100%;margin:5px;position:relative;height:100vh;overflow:hidden" id="body">
  <h1>Audio Display</h1>
  
  <input type="file" id="audioFile" accept="audio/*" />
  <button type="button" id ="play">Play Audio</button>
  <button type="button" id ="stop">Stop</button>
  <input type="number" id="setB" value="2" step="0.5" min="0.5" max="10" />
  
  <br /><br />

  <canvas id="spectrogram" style="width:100%"></canvas>
  
  <script src="audio_display.js"></script>
</body>
</html>
